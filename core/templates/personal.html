{% extends 'mainBase.html' %}

{% block title %}Personal{% endblock %}
{% block content %}
  
  <div class="d-flex">
    <div class="d-flex card-body" style="width: 10rem;">
      <a name="" id="" class="btn btn-primary" href="{% url 'crearPersonal' %}" role="button">Agregar nuevo personal</a>
    </div>
  </div>
  <div class="row justify-content-md-center">
    {% for personal in personal %}
    <div class="col p-2 g-col-6 justify-content-center">
      <div class="card" style="width: 18rem;">
        <img src="{{ personal.imagen.url }}" style="height: 200px;"/>
        <div class="card-body">
          <h5 class="card-title text-center">{{personal.nombre}} {{personal.apellido}}</h5>
          <p class="card-text text-center">ID: {{personal.id}}</p>
          <p class="card-text text-center">√Årea: {{personal.areas}}</p>
        </div>
        <div class="card-body">
          <a name="" id="" class="btn btn-primary" href="{% url 'editarPersonal' personal.id %}" role="button">Editar</a> 
          <a name="" id="" class="btn btn-danger" href="{% url 'eliminarPersonal' personal.id %}" role="button">Dar de baja</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
